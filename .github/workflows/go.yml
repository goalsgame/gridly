name: Go Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  full-test:
    name: Full SDK and tools test
    # Tests for actively maintained Go versions.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version:
          - 1.16.x
          - 1.17.x
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Test
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          make unit-no-verify
        else
          make get-deps-verify ci-test
        fi